#####################################################################
# 	Extruder
#####################################################################
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: ATC Semitec 104NT-4-R025H42G
# pullup_resistor: 4700
pullup_resistor: 2200

rotation_distance: 4.394379101538461 #for 5mm Shaft Driven Bondtech gearsets
# gear_ratio: 50:10 
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
filament_diameter: 1.75
pressure_advance: 0.035
pressure_advance_smooth_time: 0.040
min_temp:  0
max_temp: 300
max_power: 1
min_extrude_temp: 10
nozzle_diameter: 0.4
max_extrude_only_distance: 200
max_extrude_cross_section: 50


[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
run_current: 0.6
interpolate: false

#####################################################################
#   Fans
#####################################################################
## PCF
[fan]
pin: nhk:gpio6
#tachometer_pin: nhk:gpio17
#tachometer_ppr: 2

## HEF
[heater_fan hotend_fan]
pin: nhk:gpio5
tachometer_pin: nhk:gpio16
tachometer_ppr: 2

#####################################################################
# 	Probe
#####################################################################
## Probe Port
# [probe]
# pin: nhk:gpio10

#####################################################################
#   Lights
#####################################################################
## Stealthburner Headlights
# [neopixel headlight]
# pin: nhk:gpio7

[neopixel Toolhead_Light]
pin: nhk:gpio7 #shtv1 PB1 SHTv2
chain_count: 3
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
## PCB Activity Light
[output_pin act_led]
pin: !nhk:gpio8
# RGB Stealthburner


#####################################################################
#   Accelerometer
#####################################################################
[adxl345]
cs_pin: nhk:gpio21
spi_software_sclk_pin: nhk:gpio18
spi_software_mosi_pin: nhk:gpio20
spi_software_miso_pin: nhk:gpio19

[resonance_tester]
accel_chip: adxl345
