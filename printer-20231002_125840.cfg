[exclude_object]

[firmware_retraction]
retract_length: 0.4
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 35
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_arcs]

[input_shaper]
#shaper_freq_x: 65.4
#shaper_type_x: 2hump_ei
#shaper_freq_y: 36.6
#shaper_type_y: mzv
# Recommended shaper_type_x = 2hump_ei, shaper_freq_x = 65.4 Hz 4800
# Recommended shaper_type_y = mzv, shaper_freq_y = 36.6 Hz 3900

[pause_resume]
recover_velocity: 300.0

[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 30000 #3400 #7000 #3900 #7000 #10000 #6400 #3200 #Max 4000
max_accel_to_decel: 15000
max_z_velocity: 200			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0 # try 8 next

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]

##physical Endstop
# endstop_pin: PG6
##physical Endstop

#Sensorless
endstop_pin: tmc2209_stepper_x:virtual_endstop
#Sensorless

step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32 #32 #16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]

##Sensorless
diag_pin: ^PG6 # use the same pin that was previously the endstop_pin! 
driver_SGTHRS: 110
##Sensorless

uart_pin: PC4
interpolate: False #True
run_current: 1.2 # 0.9 .7 * 2amps
#hold_current: 0.7
sense_resistor: 0.110
#stealthchop_threshold: 0

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
##Sensorless
endstop_pin: tmc2209_stepper_y:virtual_endstop
##Sensorless

##Physical endstop
# endstop_pin: PG9
##Physical endstop

step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32 #32 #16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
##Sensorless
diag_pin: ^PG9 # use the same pin that was previously the endstop_pin! 
driver_SGTHRS: 110
##Sensorless

uart_pin: PD11
interpolate: False #True
run_current: 1.2
sense_resistor: 0.110

 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32 #16
#endstop_pin: PG10

#Tap
endstop_pin: probe:z_virtual_endstop

position_min: -10
#position_endstop = 1.70875  #0.02 #0.232
position_max: 225
homing_speed: 10
second_homing_speed: 8
homing_retract_dist: 1.6

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 1.2  #0.9
#hold_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0


##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32 #16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 1.2 #0.9
#hold_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32 #16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 1.2 #0.9
#hold_current: 0.80
sense_resistor: 0.110
#stealthchop_threshold: 0

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32 #16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: False
run_current: 1.2 #0.9
#hold_current: 0.80
sense_resistor: 0.110
